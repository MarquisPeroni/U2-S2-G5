<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="./css/style.css" />
        <title>Profile</title>
    </head>
<body class="bg-secondary-subtle">
    <!-- NETFLIX_PROFILE -->
    <header>
    <img width="90px" height="45px"  src="./Netflix-assets/assets/netflix_logo.png" alt="">
    </header>
    <main>
        
        
        <section class="vh-100">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-lg-6 mb-4 mb-lg-0">
                    <div class="mb-3">
                    <div class="row">
                        <h1>Edit Profile</h1>
                        <hr class="mt-0 mb-4">
                        <div class="col-md-4 gradient-custom text-center text-white">
                            <img src="./Netflix-assets/assets/avatar.png"
                            alt="Avatar" class="" style="width: 140px;" />
                        </div>
                      <div class="col-md-8">
                        
                        <div class="card-body p-3">
                            <div class="col-12 mb-3">
                                <h6 class="bg-secondary p-2">Strive Student</h6>
                                <p class="text-muted">Language:</p>
                                <button type="button" class="btn btn-black bg-black btn btn-outline-light rounded-0">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">English</a>
                                    <ul class="dropdown-menu border-light rounded-0 bg-black">
                                        <li><a class="dropdown-item " href="#">Italian</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item " href="#">Japanese</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item " href="#">French</a></li>
                                    </ul>
                                </button>
                            </div>
                            <hr class="mt-0 mb-4">
                            <div class="row pt-1">
                                <div class="col-12 mb-3">
                                <h6 class="text-muted">Maturity Settings</h6>
                                <p class="bg-secondary p-1 col-6">ALL MATURITY RATINGS</p>
                                <p class="text-muted">Show titles of all maturity ratings for this profile.</p>
                                <button class="btn btn text-left bg-black border border-secondary text-secondary rounded-0">E D I T</button>
                                </div>
                            </div>
                        </div>
                            <hr class="mt-0 mb-4">

                        <div class="checkbox-div">
                            <div class="form-check checkbox-xl mb-3">
                                <input class="form-check-input rounded-0 bg-dark border-secondary" type="checkbox" value="" id="checkbox-3"checked />
                                <label class="form-check-label text-muted" for="checkbox-3">Autoplay next episode in a series on all devices.</label>
                            </div>
                            <div class="form-check checkbox-xl mb-3">
                                <input class="form-check-input rounded-0 bg-dark border-secondary" type="checkbox" value="" id="checkbox-3"checked />
                                <label class="form-check-label text-muted" for="checkbox-3">Autoplay previews while browsing on all devices.</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>











                    <hr class="mt-0 mb-2">
                    <div class="row justify-content-center">
                        <div class="col col-4">
                          <a class="btn btn-outline-secondary bg-black rounded-0 ms-2 mb-4 px-2"> SAVE </a>
                        </div>
                        <div class="col col-4">
                          <a class="btn btn-outline-secondary bg-black rounded-0 ms-2 mb-4 px-2"> CANCEL </a>
                        </div>
                        <div class="col col-4">
                            <a class="btn btn-outline-secondary bg-black rounded-0 ms-2 mb-4 px-2"> DELETE PROFILE </a>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="./index.js "></script>
    <!-- NETFLIX_PROFILE_END -->
</body>
</html>
